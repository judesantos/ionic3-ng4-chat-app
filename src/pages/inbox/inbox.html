<ion-header>

  <ion-navbar>
    <ion-title>Inbox</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="searchUser()" title="Search User">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let msg of messageList">
      <ion-avatar item-left>
        <img [src]="msg.profile.avatar" alt="avatar" />
      </ion-avatar>
      <h2> {{ msg.profile.firstName }} {{ msg.profile.lastName }}</h2>
      <p>
         {{ msg.date | date: "dd MM y: hh:mm:ss" }}: {{ msg.message }}
      </p>
    </ion-item>
  </ion-list>
</ion-content>
