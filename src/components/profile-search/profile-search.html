<ion-searchbar [(ngModel)]="query" (ionChange)="searchUser(query)"></ion-searchbar>

<ion-list *ngIf="profileList?.length">

  <ion-item *ngFor="let profile of profileList" (click)="selectProfile(profile)">
    <ion-avatar item-left>
      <img src="assets/img/profile.png" alt="Avatar" />
    </ion-avatar>
    <h2>{{profile.firstName}} {{profile.lastName}}</h2>
  </ion-item>

</ion-list>
