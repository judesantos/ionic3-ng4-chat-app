<ion-card>

  <ion-card-content>

    <ion-item>
      <ion-label floating>Email Address</ion-label>
      <ion-input type="email" [(ngModel)]="account.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="account.password"></ion-input>
    </ion-item>

  </ion-card-content>

  <ion-row class="login-buttons">
    <div>
      <button ion-button (click)="newUser()" color="secondary">Register</button>
      <button ion-button (click)="loginUser()">Login</button>
    </div>
  </ion-row>

</ion-card>
